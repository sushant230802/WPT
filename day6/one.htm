<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Employee(id,name,salary){
            this.id=id;
            this.name=name;
            this.salary=salary;
        }
        e1=new Employee(1,"aman",5000);
        e2=new Employee(2,"ajay",6000);
        console.log(e1)
        console.log(e2)
        e3={id:3,name:"akshay",salary:3000};
        e4={id:4,name:"aadi",salary:24000}
        console.log(e3)
        console.log(e4)

        nums=[1,2,3,4,5]
        nums.forEach((v,i,a)=>{console.log(v+ " "+i+ " "+a)})
        //v=value,i=index,a=whole array
        e5=JSON.stringify(e3) //object to string
        console.log("e5: "+e5) 
        e6=JSON.parse(e5)   //string to object
        console.log(e6)
    </script>
</head>
<body>
    
</body>
</html>
