<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function stopClock(){
            clearInterval(t)
        }
        function startClock(){
            t=setInterval(showClock,1000)
        }
        function showClock(){
            x=new Date()
            document.getElementById("dt").innerText=x.toLocaleDateString()
            document.getElementById("tm").innerText=x.toLocaleTimeString()
        }
    </script>
</head>
<body>
    <h1>Date Time</h1>
    <h1>Date is <span id="dt"></span></h1>
    <h1>Time is <span id="tm"></span></h1>
    <button onclick="startClock()">Start clock</button>
    <button onclick="stopClock()">Stop clock</button>
</body>
</html>
